name: istory ci/cd pipeline

on:
  push:
    branches: [ "develop","main" ]
  pull_request:
    branches: [ "develop","main" ]
jobs:
  verify-pipeline:
    environment: runner
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          # root Í≥ÑÏ†ï ÎπÑÎ∞ÄÎ≤àÌò∏
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï
          MYSQL_USER: ${{ secrets.MYSQL_USERNAME }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï ÎπÑÎ∞ÄÎ≤àÌò∏
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          # ÏÇ¨Ïö©Ïûê Í≥ÑÏ†ï Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
    - name: Source Code Checkout
      uses: actions/checkout@v4 

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Run test java
      run: ./gradlew test

    - name: Notify on Failure
      if: failure()
      run: |
        echo "Tests failed! Pipeline will be stopped."
        exit 1

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: |                    # Ïó¨Îü¨ Í≤ΩÎ°ú ÏßÄÏ†ï
          **/build/reports/tests/test/
          **/build/test-results/test/
        retention-days: 30 

    - name: Generate Basic Info in Markdown
      run: |
        echo "## ÏõåÌÅ¨ÌîåÎ°úÏö∞ Ïã§Ìñâ Ï†ïÎ≥¥ ÏöîÏïΩ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "* Ïã§Ìñâ Îã¥ÎãπÏûê: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "* Ïã§Ìñâ Ïù¥Î≤§Ìä∏: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "* Ïã§Ìñâ Ï†ÄÏû•ÏÜå: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "* Ïã§Ìñâ Î∏åÎûúÏπò: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

    - name: Run Checkstyle
      run: |
        mkdir -p build/reports/checkstyle
        ./gradlew checkstyleMain checkstyleTest --info
        ls -la build/reports/checkstyle || true

    - name: Upload Checkstyle results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: build/reports/checkstyle/
        retention-days: 14
    - name: Generate list using Markdown
      run: |
        echo "## ÏΩîÎìú Ïä§ÌÉÄÏùº Î∂ÑÏÑùÍ≤∞Í≥º" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f build/reports/checkstyle/main.xml ]; then # ÏÜåÏä§Î∂ÑÏÑùÍ≤∞Í≥º Ï°¥Ïû¨Ïãú
          echo "### ÏÜåÏä§Î∂ÑÏÑùÍ≤∞Í≥º" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat build/reports/checkstyle/main.xml >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        queries: security-and-quality

    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
        output: sarif-results

